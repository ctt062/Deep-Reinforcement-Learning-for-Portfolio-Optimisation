agents:
  ppo:
    batch_size: 128
    clip_range: 0.15
    ent_coef: 0.005
    gae_lambda: 0.98
    gamma: 0.995
    learning_rate: 0.0001
    max_grad_norm: 0.3
    n_epochs: 20
    n_steps: 4096
    network_arch:
    - 256
    - 256
    - 128
    vf_coef: 0.5
benchmarks:
  equal_weight: true
  mean_variance: true
  momentum: true
  momentum_lookback: 20
  momentum_top_k: 3
  mv_allow_short: false
  mv_lookback: 60
  mv_target_return: null
data:
  assets:
  - AAPL
  - NVDA
  - TSLA
  - MSFT
  - GOOGL
  - AMZN
  - SPY
  - GLD
  - BTC-USD
  - ETH-USD
  end_date: '2024-12-31'
  frequency: 1d
  start_date: '2015-01-01'
  train_ratio: 0.7
environment:
  allow_short: false
  initial_balance: 100000.0
  max_leverage: 1.0
  reward_type: risk_adjusted
  risk_free_rate: 0.02
  risk_penalty_lambda: 2.0
  slippage: 0.0
  transaction_cost: 0.0005
  turnover_penalty: 0.001
  volatility_window: 30
evaluation:
  deterministic: true
  n_eval_episodes: 1
  render: false
features:
  ema_alpha: 0.1
  ema_periods:
  - 5
  - 10
  - 20
  - 50
  lookback_window: 30
  momentum_periods:
  - 5
  - 10
  - 20
  - 50
  normalize_method: zscore
  normalize_prices: true
  rolling_normalize: true
  rolling_window: 60
  sma_periods:
  - 5
  - 10
  - 20
  - 50
  use_log_returns: true
  use_prices: true
  use_returns: true
metrics:
  annualized_factor: 252
  confidence_level: 0.95
  risk_free_rate: 0.02
paths:
  data_dir: data
  logs_dir: logs
  models_dir: models
  results_dir: results
seed: 42
training:
  eval_freq: 10000
  log_interval: 10
  n_eval_episodes: 10
  save_freq: 20000
  seed: 42
  total_timesteps: 200000
  verbose: 1
visualization:
  dpi: 100
  figsize:
  - 12
  - 6
  save_format: png
  style: seaborn-v0_8-darkgrid
