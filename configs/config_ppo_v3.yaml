# PPO V3: Increased risk penalty (1.0 -> 1.5) to reduce drawdown
# Target: Keep Sharpe > 1.0, reduce DD from 18.5% to < 10%

data:
  data_dir: data
  assets:
  - AAPL
  - MSFT
  - GOOGL
  - NVDA
  - AMZN
  - JNJ
  - UNH
  - PFE
  - JPM
  - V
  - WMT
  - COST
  - SPY
  - QQQ
  - IWM
  - TLT
  - AGG
  - GLD
  start_date: '2010-01-01'
  end_date: '2024-12-31'
  train_ratio: 0.7
  frequency: 1d

features:
  lookback_window: 60
  use_prices: true
  use_returns: true
  use_log_returns: true
  sma_periods: [10, 20, 50, 200]
  ema_periods: [10, 20, 50]
  ema_alpha: 0.1
  momentum_periods: [5, 10, 20, 60]
  normalize_prices: true
  normalize_method: zscore
  rolling_normalize: true
  rolling_window: 252

environment:
  initial_balance: 100000.0
  transaction_cost: 0.001
  allow_short: false
  max_leverage: 1.0
  slippage: 0.0
  reward_type: risk_adjusted
  risk_penalty_lambda: 1.5  # INCREASED from 1.0 to reduce drawdown
  volatility_window: 60
  risk_free_rate: 0.02
  turnover_penalty: 0.001
  min_position_size: 0.0
  max_position_size: 0.20
  # More aggressive stop loss
  enable_stop_loss: true
  stop_loss_threshold: 0.03  # 3% DD (more aggressive)
  stop_loss_action: defensive
  stop_loss_recovery_threshold: 0.015

options:
  enabled: true
  protective_puts:
    enabled: true
    max_hedge_ratio: 0.40  # INCREASED from 0.3 to 0.4
    strike_pct: 0.98  # Tighter protection (98% vs 97%)
    expiry_days: 30
    cost_factor: 0.015
  covered_calls:
    enabled: true
    max_coverage_ratio: 0.15  # Reduced to keep more upside
    strike_pct: 1.06  # Higher strike for more upside
    expiry_days: 30
    premium_factor: 0.015

agents:
  ppo:
    policy: MlpPolicy
    learning_rate: 5.0e-05
    n_steps: 2048
    batch_size: 128
    n_epochs: 10
    gamma: 0.99
    gae_lambda: 0.95
    clip_range: 0.2
    ent_coef: 0.05
    vf_coef: 0.5
    max_grad_norm: 0.5
    network_arch: [512, 512, 256, 128]

training:
  total_timesteps: 500000
  eval_freq: 50000
  n_eval_episodes: 5
  save_freq: 50000
  log_interval: 10
  verbose: 1
  tensorboard_log: logs
  device: cpu

evaluation:
  n_eval_episodes: 1
  deterministic: true
  render: false

benchmarks:
  equal_weight: true
  mean_variance: true
  momentum: true
  mv_lookback: 252
  mv_target_return: null
  mv_allow_short: false

metrics:
  annualized_factor: 252
  risk_free_rate: 0.02
  confidence_level: 0.95

visualization:
  figsize: [12, 6]
  dpi: 100
  style: seaborn-v0_8-darkgrid
  save_format: png

paths:
  data_dir: data
  models_dir: models_ppo_v3
  results_dir: results_ppo_v3
  logs_dir: logs

seed: 42
