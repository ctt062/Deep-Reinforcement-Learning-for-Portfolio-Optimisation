# Low-Risk Configuration with Position Limits
# Target: <5% max drawdown, Sharpe >1.0
# Approach: Hard 15% position limits + balanced reward penalties

data:
  data_dir: 'data'
  assets:
    - AAPL
    - NVDA
    - TSLA
    - MSFT
    - GOOGL
    - AMZN
    - SPY
    - GLD
    - BTC-USD
    - ETH-USD
  start_date: "2015-01-01"
  end_date: "2024-12-31"
  train_ratio: 0.7
  frequency: "1d"

features:
  lookback_window: 30
  use_prices: true
  use_returns: true
  use_log_returns: true
  
  sma_periods: [5, 10, 20, 30]
  ema_periods: [5, 10, 20, 30]
  ema_alpha: 0.1
  momentum_periods: [5, 10, 20, 30]
  
  normalize_prices: true
  normalize_method: "zscore"
  rolling_normalize: true
  rolling_window: 60

environment:
  initial_balance: 100000.0
  transaction_cost: 0.0003
  allow_short: false
  max_leverage: 1.0
  slippage: 0.0
  
  reward_type: "risk_adjusted"
  risk_penalty_lambda: 1.5
  volatility_window: 20
  risk_free_rate: 0.02
  
  turnover_penalty: 0.0

agents:
  ppo:
    policy: "MlpPolicy"
    learning_rate: 0.00005
    n_steps: 4096
    batch_size: 128
    n_epochs: 10
    gamma: 0.99
    gae_lambda: 0.95
    clip_range: 0.2
    ent_coef: 0.01
    vf_coef: 0.5
    max_grad_norm: 0.5
    network_arch: [256, 256, 128]

training:
  total_timesteps: 300000
  eval_freq: 30000
  n_eval_episodes: 5
  save_freq: 30000
  log_interval: 10
  verbose: 1
  tensorboard_log: "logs"
  device: "cpu"
  
evaluation:
  n_eval_episodes: 1
  deterministic: true
  render: false

metrics:
  annualized_factor: 252
  risk_free_rate: 0.02
  confidence_level: 0.95

visualization:
  figsize: [12, 6]
  dpi: 100
  style: "seaborn-v0_8-darkgrid"
  save_format: "png"

paths:
  data_dir: "data"
  models_dir: "models"
  results_dir: "results"
  logs_dir: "logs"

seed: 42
