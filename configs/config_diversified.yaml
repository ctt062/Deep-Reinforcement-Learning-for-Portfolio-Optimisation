# Configuration for Diversified Portfolio Optimization
# Following institutional portfolio management standards
# Multi-sector allocation: Technology, Healthcare, Finance, Consumer, Energy, Industrials, Real Estate, Bonds, Commodities

# Data Configuration
data:
  assets:
    # Technology (15%)
    - AAPL      # Apple - Consumer Tech
    - MSFT      # Microsoft - Enterprise Tech
    - GOOGL     # Alphabet - Internet/AI
    
    # Healthcare (10%)
    - JNJ       # Johnson & Johnson - Pharmaceuticals
    - UNH       # UnitedHealth - Health Insurance
    
    # Financials (10%)
    - JPM       # JPMorgan Chase - Banking
    - V         # Visa - Payments
    
    # Consumer (10%)
    - AMZN      # Amazon - E-commerce
    - WMT       # Walmart - Retail
    
    # Energy (5%)
    - XOM       # Exxon Mobil - Oil & Gas
    
    # Industrials (5%)
    - BA        # Boeing - Aerospace
    
    # Broad Market ETFs (20%)
    - SPY       # S&P 500 ETF - Large Cap
    - QQQ       # Nasdaq 100 ETF - Tech Heavy
    - IWM       # Russell 2000 ETF - Small Cap
    
    # Bonds/Fixed Income (15%)
    - TLT       # 20+ Year Treasury Bonds - Long Duration
    - IEF       # 7-10 Year Treasury Bonds - Medium Duration
    - AGG       # Aggregate Bond ETF - Investment Grade
    
    # Commodities (10%)
    - GLD       # Gold ETF - Safe Haven
    - SLV       # Silver ETF - Industrial Metal
    - USO       # Oil ETF - Energy Commodity
    
  start_date: "2010-01-01"  # Longer history for better training
  end_date: "2024-12-31"
  train_ratio: 0.7  # 70/30 split
  frequency: "1d"
  
# Feature Engineering
features:
  lookback_window: 20
  use_prices: true
  use_returns: true
  use_log_returns: true
  
  # Technical Indicators
  sma_periods: [5, 10, 20, 50]
  ema_periods: [5, 10, 20, 50]
  ema_alpha: 0.1
  momentum_periods: [5, 10, 20, 50]
  
  # Normalization
  normalize_prices: true
  normalize_method: "zscore"
  rolling_normalize: true
  rolling_window: 60

# Environment Configuration
environment:
  initial_balance: 100000.0
  transaction_cost: 0.001  # 0.1% per trade
  allow_short: false  # Long-only (institutional standard)
  max_leverage: 1.0
  slippage: 0.0
  
  # Enhanced Risk Management
  reward_type: "risk_adjusted"
  risk_penalty_lambda: 1.0  # Increased from 0.5 for stronger risk aversion
  volatility_window: 20
  risk_free_rate: 0.02
  
  # Turnover Control
  turnover_penalty: 0.001  # Penalty for excessive trading

# Agent Configuration
agents:
  # Deep Q-Network (DQN)
  dqn:
    policy: "MlpPolicy"
    learning_rate: 0.0001
    buffer_size: 200000
    learning_starts: 5000
    batch_size: 128
    tau: 0.005
    gamma: 0.995
    exploration_fraction: 0.2
    exploration_initial_eps: 1.0
    exploration_final_eps: 0.01
    target_update_interval: 2000
    network_arch: [512, 512, 256]
    n_discrete_actions: 100
    
  # Proximal Policy Optimization (PPO)
  ppo:
    policy: "MlpPolicy"
    learning_rate: 0.0001
    n_steps: 4096
    batch_size: 128
    n_epochs: 20
    gamma: 0.995
    gae_lambda: 0.98
    clip_range: 0.15
    ent_coef: 0.0001
    vf_coef: 0.5
    max_grad_norm: 0.5
    network_arch: [512, 512, 256]
    
  # Deep Deterministic Policy Gradient (DDPG)
  ddpg:
    policy: "MlpPolicy"
    learning_rate: 0.0001
    buffer_size: 1000000
    learning_starts: 10000
    batch_size: 256
    tau: 0.005
    gamma: 0.995
    action_noise_std: 0.1
    network_arch:
      pi: [512, 512, 256]
      qf: [512, 512, 256]

# Training Configuration
training:
  total_timesteps: 500000  # Increased for more complex portfolio
  eval_freq: 5000
  n_eval_episodes: 10
  save_freq: 10000
  log_interval: 10
  verbose: 1
  seed: 42

# Evaluation Configuration
evaluation:
  n_eval_episodes: 1
  deterministic: true
  render: false
  
# Benchmark Configuration
benchmarks:
  equal_weight: true
  mean_variance: true
  momentum: true
  
  # Mean-Variance Optimization
  mv_lookback: 60
  mv_target_return: null
  mv_allow_short: false
  
  # Momentum Strategy
  momentum_lookback: 20
  momentum_top_k: 5  # Top 5 assets

# Metrics Configuration
metrics:
  annualized_factor: 252
  risk_free_rate: 0.02
  confidence_level: 0.95

# Visualization Configuration
visualization:
  figsize: [12, 6]
  dpi: 100
  style: "seaborn-v0_8-darkgrid"
  save_format: "png"
  
# Paths
paths:
  data_dir: "data"
  models_dir: "models_diversified"
  results_dir: "results_diversified"
  logs_dir: "logs"

# Random Seed for Reproducibility
seed: 42
