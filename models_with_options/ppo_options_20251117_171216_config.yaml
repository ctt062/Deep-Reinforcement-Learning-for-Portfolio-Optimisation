agents:
  ddpg:
    action_noise_std: 0.1
    batch_size: 256
    buffer_size: 1000000
    gamma: 0.995
    learning_rate: 0.0001
    learning_starts: 10000
    network_arch:
      pi:
      - 512
      - 512
      - 256
      qf:
      - 512
      - 512
      - 256
    policy: MlpPolicy
    tau: 0.005
  dqn:
    batch_size: 128
    buffer_size: 200000
    exploration_final_eps: 0.01
    exploration_fraction: 0.2
    exploration_initial_eps: 1.0
    gamma: 0.995
    learning_rate: 0.0001
    learning_starts: 5000
    n_discrete_actions: 100
    network_arch:
    - 512
    - 512
    - 256
    policy: MlpPolicy
    target_update_interval: 2000
    tau: 0.005
  ppo:
    batch_size: 128
    clip_range: 0.15
    ent_coef: 0.0001
    gae_lambda: 0.98
    gamma: 0.995
    learning_rate: 0.0001
    max_grad_norm: 0.5
    n_epochs: 20
    n_steps: 4096
    network_arch:
    - 512
    - 512
    - 256
    policy: MlpPolicy
    vf_coef: 0.5
benchmarks:
  equal_weight: true
  mean_variance: true
  momentum: true
  momentum_lookback: 20
  momentum_top_k: 3
  mv_allow_short: false
  mv_lookback: 60
  mv_target_return: null
data:
  assets:
  - AAPL
  - NVDA
  - TSLA
  - MSFT
  - GOOGL
  - AMZN
  - SPY
  - GLD
  - BTC-USD
  - ETH-USD
  end_date: '2024-12-31'
  frequency: 1d
  start_date: '2015-01-01'
  train_ratio: 0.7
environment:
  allow_short: false
  initial_balance: 100000.0
  max_leverage: 1.0
  reward_type: risk_adjusted
  risk_free_rate: 0.02
  risk_penalty_lambda: 0.5
  slippage: 0.0
  transaction_cost: 0.001
  turnover_penalty: 0.0
  volatility_window: 20
evaluation:
  deterministic: true
  n_eval_episodes: 1
  render: false
features:
  ema_alpha: 0.1
  ema_periods:
  - 5
  - 10
  - 20
  lookback_window: 20
  momentum_periods:
  - 5
  - 10
  - 20
  normalize_method: zscore
  normalize_prices: true
  rolling_normalize: true
  rolling_window: 60
  sma_periods:
  - 5
  - 10
  - 20
  use_log_returns: true
  use_prices: true
  use_returns: true
metrics:
  annualized_factor: 252
  confidence_level: 0.95
  risk_free_rate: 0.02
options:
  call_moneyness: 1.05
  enable_options: true
  max_call_ratio: 1.0
  max_hedge_ratio: 1.0
  option_expiry_days: 30
  option_transaction_cost: 0.005
  put_moneyness: 0.95
  volatility_lookback: 20
paths:
  data_dir: data
  logs_dir: logs
  models_dir: models
  results_dir: results
seed: 42
training:
  eval_freq: 5000
  log_interval: 10
  n_eval_episodes: 10
  save_freq: 10000
  seed: 42
  total_timesteps: 300000
  verbose: 1
visualization:
  dpi: 100
  figsize:
  - 12
  - 6
  save_format: png
  style: seaborn-v0_8-darkgrid
