agents:
  ppo:
    batch_size: 256
    clip_range: 0.2
    ent_coef: 0.03
    gae_lambda: 0.95
    gamma: 0.99
    learning_rate: 2.0e-05
    max_grad_norm: 0.5
    n_epochs: 10
    n_steps: 4096
    network_arch:
    - 1024
    - 512
    - 256
    - 128
    policy: MlpPolicy
    vf_coef: 0.5
benchmarks:
  equal_weight: true
  mean_variance: true
  momentum: true
  mv_allow_short: false
  mv_lookback: 52
  mv_target_return: null
data:
  assets:
  - AAPL
  - MSFT
  - GOOGL
  - NVDA
  - META
  - ADBE
  - CRM
  - ORCL
  - AMZN
  - TSLA
  - WMT
  - COST
  - NKE
  - JPM
  - BAC
  - V
  - MA
  - JNJ
  - UNH
  - PFE
  - ABBV
  - XOM
  - CVX
  - SPY
  - QQQ
  - IWM
  - GLD
  - SLV
  - TLT
  - IEF
  - SHY
  - AGG
  - LQD
  data_dir: data
  end_date: '2024-12-31'
  frequency: 1wk
  start_date: '2010-01-01'
  train_ratio: 0.7
environment:
  allow_short: false
  initial_balance: 100000.0
  max_leverage: 1.0
  reward_type: risk_adjusted
  risk_free_rate: 0.02
  risk_penalty_lambda: 4.0
  slippage: 0.0
  transaction_cost: 0.001
  turnover_penalty: 0.0
  volatility_window: 26
evaluation:
  deterministic: true
  n_eval_episodes: 1
  render: false
features:
  ema_alpha: 0.1
  ema_periods:
  - 4
  - 13
  - 26
  - 52
  lookback_window: 26
  momentum_periods:
  - 4
  - 13
  - 26
  - 52
  normalize_method: zscore
  normalize_prices: true
  rolling_normalize: true
  rolling_window: 52
  sma_periods:
  - 4
  - 13
  - 26
  - 52
  use_log_returns: true
  use_prices: true
  use_returns: true
metrics:
  annualized_factor: 52
  confidence_level: 0.95
  risk_free_rate: 0.02
paths:
  data_dir: data
  logs_dir: logs
  models_dir: models
  results_dir: results
seed: 42
training:
  device: cpu
  eval_freq: 75000
  log_interval: 10
  n_eval_episodes: 5
  save_freq: 75000
  tensorboard_log: logs
  total_timesteps: 750000
  verbose: 1
visualization:
  dpi: 100
  figsize:
  - 12
  - 6
  save_format: png
  style: seaborn-v0_8-darkgrid
