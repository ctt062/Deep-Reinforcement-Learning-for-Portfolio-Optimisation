agents:
  ddpg:
    action_noise: 0.1
    batch_size: 256
    buffer_size: 500000
    gamma: 0.99
    gradient_steps: 1
    learning_rate: 5.0e-05
    learning_starts: 10000
    network_arch:
      pi:
      - 512
      - 512
      - 256
      - 128
      qf:
      - 512
      - 512
      - 256
      - 128
    policy: MlpPolicy
    tau: 0.005
    train_freq: 1
  dqn:
    batch_size: 128
    buffer_size: 300000
    exploration_final_eps: 0.01
    exploration_fraction: 0.3
    exploration_initial_eps: 1.0
    gamma: 0.99
    gradient_steps: 1
    learning_rate: 5.0e-05
    learning_starts: 5000
    network_arch:
    - 512
    - 512
    - 256
    - 128
    policy: MlpPolicy
    target_update_interval: 2500
    train_freq: 4
  ppo:
    batch_size: 128
    clip_range: 0.2
    ent_coef: 0.05
    gae_lambda: 0.95
    gamma: 0.99
    learning_rate: 5.0e-05
    max_grad_norm: 0.5
    n_epochs: 10
    n_steps: 2048
    network_arch:
    - 512
    - 512
    - 256
    - 128
    policy: MlpPolicy
    vf_coef: 0.5
benchmarks:
  equal_weight: true
  mean_variance: true
  momentum: true
  mv_allow_short: false
  mv_lookback: 252
  mv_target_return: null
data:
  assets:
  - AAPL
  - MSFT
  - GOOGL
  - NVDA
  - AMZN
  - JNJ
  - UNH
  - PFE
  - JPM
  - V
  - WMT
  - COST
  - SPY
  - QQQ
  - IWM
  - TLT
  - AGG
  - GLD
  data_dir: data
  end_date: '2024-12-31'
  frequency: 1d
  start_date: '2010-01-01'
  train_ratio: 0.7
environment:
  allow_short: false
  enable_stop_loss: true
  initial_balance: 100000.0
  max_leverage: 1.0
  max_position_size: 0.2
  min_position_size: 0.0
  reward_type: risk_adjusted
  risk_free_rate: 0.02
  risk_penalty_lambda: 1.0
  slippage: 0.0
  stop_loss_action: defensive
  stop_loss_recovery_threshold: 0.02
  stop_loss_threshold: 0.05
  transaction_cost: 0.001
  turnover_penalty: 0.001
  volatility_window: 60
evaluation:
  deterministic: true
  n_eval_episodes: 1
  render: false
features:
  ema_alpha: 0.1
  ema_periods:
  - 10
  - 20
  - 50
  lookback_window: 60
  momentum_periods:
  - 5
  - 10
  - 20
  - 60
  normalize_method: zscore
  normalize_prices: true
  rolling_normalize: true
  rolling_window: 252
  sma_periods:
  - 10
  - 20
  - 50
  - 200
  use_log_returns: true
  use_prices: true
  use_returns: true
metrics:
  annualized_factor: 252
  confidence_level: 0.95
  risk_free_rate: 0.02
options:
  covered_calls:
    enabled: true
    expiry_days: 30
    max_coverage_ratio: 0.2
    premium_factor: 0.015
    strike_pct: 1.05
  enabled: true
  protective_puts:
    cost_factor: 0.015
    enabled: true
    expiry_days: 30
    max_hedge_ratio: 0.3
    strike_pct: 0.97
paths:
  data_dir: data
  logs_dir: logs
  models_dir: models_daily_stoploss
  results_dir: results_daily_stoploss
seed: 42
training:
  device: cpu
  eval_freq: 50000
  log_interval: 10
  n_eval_episodes: 5
  save_freq: 50000
  tensorboard_log: logs
  total_timesteps: 500000
  verbose: 1
visualization:
  dpi: 100
  figsize:
  - 12
  - 6
  save_format: png
  style: seaborn-v0_8-darkgrid
